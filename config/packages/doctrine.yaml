doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '14'

        types:
            integer[]: MartinGeorgiev\Doctrine\DBAL\Types\IntegerArray

        mapping_types:
            integer[]: integer[]
            _int4: integer[]

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
        dql:
            string_functions:
                COLLATE: App\Doctrine\ORM\Query\AST\Collate
                JSON_GET_FIELD_AS_TEXT: App\Doctrine\ORM\Query\AST\JsonGetFieldAsText
                JSON_TYPEOF: App\Doctrine\ORM\Query\AST\JsonTypeof
            datetime_functions:
                DATE_PART: App\Doctrine\ORM\Query\AST\DatePart

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
