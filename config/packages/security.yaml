security:
    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: true

    # https://symfony.com/doc/current/security.html#c-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_users:
            entity:
                class: App\Entity\User
                property: username

        logbook_users:
            memory:
                users:
                    logbook:
                        password: '%env(APP_LOGBOOK_USER_PASSWORD)%'
                        roles: 'ROLE_LOGBOOK_USER'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        logbook:
            host: '%env(APP_LOGBOOK_URI)%'
            pattern: ^/logbook-entry
            provider: logbook_users
            http_basic: ~

        main:
            lazy: true
            provider: app_users

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication
            custom_authenticators:
                - App\Security\AppLoginAuthenticator

            entry_point: App\Security\AppLoginAuthenticator

            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /

            # https://symfony.com/doc/current/security/impersonating_user.html
            switch_user: true

            two_factor:
                auth_form_path: 2fa_login    # The route name you have used in the routes.yaml
                check_path: 2fa_login_check  # The route name you have used in the routes.yaml

            # by default, allows 5 login attempts per minute
            login_throttling: ~

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/2fa, role: IS_AUTHENTICATED_2FA_IN_PROGRESS }
        - { path: ^/admin, roles: [ROLE_MATERIAL_ADMIN, ROLE_SPORT_ADMIN, ROLE_USER_ADMIN]  }
        - { path: ^/profile, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN:
            - ROLE_LOGBOOK_ADMIN
            - ROLE_MATERIAL_ADMIN
            - ROLE_SPORT_ADMIN
            - ROLE_USER_ADMIN

        ROLE_SUPER_ADMIN:
            - ROLE_ADMIN
            - ROLE_ALLOWED_TO_SWITCH
