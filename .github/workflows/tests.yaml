name: Tests

on:
    push:
        branches: [ master, develop ]
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - ready_for_review

env:
    PHPUNIT_FLAGS: "-v --coverage-clover coverage-report.xml --log-junit tests-report.xml"
    FOUNDRY_RESET_MODE: "migrate"
    SYMFONY_DEPRECATIONS_HELPER: "disabled"

jobs:
    test:
        name: Tests
        runs-on: ubuntu-latest
        continue-on-error: false

        if: github.event.pull_request.draft == false

        env:
            DATABASE_URL: "pgsql://user:password@localhost:5432/main"

        services:
            postgres:
                image: postgres:14
                env:
                    POSTGRES_USER: user
                    POSTGRES_PASSWORD: password
                    POSTGRES_DB: main
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v2.3.3

            - name: Install PHP
              uses: shivammathur/setup-php@2.7.0
              with:
                  coverage: pcov
                  ini-values: date.timezone = Europe/Paris
                  php-version: '8.1'
                  tools: composer:v2

            - name: Set composer cache directory
              id: composer-cache
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: Cache composer
              uses: actions/cache@v2.1.2
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Composer install
              run: composer install --no-interaction --no-progress

            - name: Set Yarn cache directory path
              id: yarn-cache
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Yarn cache
              uses: actions/cache@v2
              with:
                  path: ${{ steps.yarn-cache.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: ${{ runner.os }}-yarn-

            - name: Install node modules
              run: yarn install

            - name: Build assets
              run: yarn build

            - name: Run tests
              run: bin/phpunit ${{ env.PHPUNIT_FLAGS }}

            - name: Upload PHPUnit Reports
              uses: actions/upload-artifact@v2
              with:
                  name: phpunit-reports
                  path: |
                      coverage-report.xml
                      tests-report.xml
                  retention-days: 1

    sonarcloud:
        name: SonarCloud
        runs-on: ubuntu-latest

        if: github.event.pull_request.draft == false
        needs: test

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

            - name: Download PHPUnit Reports
              uses: actions/download-artifact@v2
              with:
                  name: phpunit-reports

            - name: Change Paths from PHPUnit reports
              run: sed -i 's/\/home\/runner\/work\/avirontours\/avirontours/\/github\/workspace/g' coverage-report.xml

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
