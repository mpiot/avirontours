on:
    workflow_call:
        secrets:
            SONAR_TOKEN:
                required: true

jobs:
    phpunit:
        name: PHPUnit
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_USER: app
                    POSTGRES_PASSWORD: "!ChangeMe!"
                    POSTGRES_DB: app
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  coverage: pcov
                  php-version: 8.3
                  tools: composer:v2

            - name: Set composer cache directory
              id: composer-cache
              run: echo "cache-dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache composer
              uses: actions/cache@v3
              with:
                  path: ${{ steps.composer-cache.outputs.cache-dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('composer.json') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Install vendors
              run: composer install --no-interaction --optimize-autoloader

            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install node_modules
              run: npm install

            - name: Build assets
              run: npm run build

            - name: Run tests
              run: SYMFONY_DEPRECATIONS_HELPER=weak FOUNDRY_RESET_MODE=migrate vendor/bin/phpunit --coverage-clover coverage-report.xml --log-junit tests-report.xml

            - name: Upload Reports
              uses: actions/upload-artifact@v2
              with:
                  name: phpunit-reports
                  path: |
                      coverage-report.xml
                      tests-report.xml
                  retention-days: 1

    sonarcloud:
        name: SonarCloud
        runs-on: ubuntu-latest

        needs: phpunit

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

            - name: Download Coverage Reports
              uses: actions/download-artifact@v2
              with:
                  name: phpunit-reports

            - name: Change Paths from PHPUnit reports
              run: |
                  sed -i 's#/home/runner/work/avirontours/avirontours#/github/workspace#g' coverage-report.xml

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
