on:
    workflow_call:
        secrets:
            SONAR_TOKEN:
                required: true

jobs:
    paratest:
        name: Paratest
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_USER: app
                    POSTGRES_PASSWORD: "!ChangeMe!"
                    POSTGRES_DB: app
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  coverage: pcov
                  php-version: 8.2
                  tools: composer:v2

            - name: Set composer cache directory
              id: composer-cache
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: Cache composer
              uses: actions/cache@v3
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('composer.json') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Install vendors
              run: composer install --no-interaction --optimize-autoloader

            - name: Install Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install Yarn
              run: npm install -g yarn

            - name: Set yarn cache directory
              id: yarn-cache
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Cache yarn
              uses: actions/cache@v3
              with:
                  path: ${{ steps.yarn-cache.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install node_modules
              run: yarn install

            - name: Build assets
              run: yarn build

            - name: Run tests with Paratest
              run: SYMFONY_DEPRECATIONS_HELPER=weak FOUNDRY_RESET_MODE=migrate vendor/bin/paratest --runner WrapperRunner --processes 8 --coverage-clover paratest-coverage-report.xml --log-junit paratest-tests-report.xml

            - name: Upload Reports
              uses: actions/upload-artifact@v2
              with:
                  name: paratest-reports
                  path: |
                      paratest-coverage-report.xml
                      paratest-tests-report.xml
                  retention-days: 1

    sonarcloud:
        name: SonarCloud
        runs-on: ubuntu-latest

        needs: paratest

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

            - name: Download Paratest Coverage Reports
              uses: actions/download-artifact@v2
              with:
                  name: paratest-reports

            - name: Change Paths from PHPUnit & Paratest reports
              run: |
                  sed -i 's#/home/runner/work/avirontours/avirontours#/github/workspace#g' paratest-coverage-report.xml

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
