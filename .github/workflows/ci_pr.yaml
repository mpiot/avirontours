name: Continuous Integration

on:
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
            - ready_for_review

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest

        if: false == github.event.pull_request.draft

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  php-version: 8.3
                  tools: composer:v2
                  ini-values: zend.assertions=1

            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Composer Cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Composer install
              run: composer install --no-interaction --no-progress

            - name: Install Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install node_modules
              run: npm ci

            - name: Lint YAML files
              run: ./bin/console lint:yaml config --parse-tags

            - name: Lint Twig templates
              run: ./bin/console lint:twig templates --env=prod

            - name: Lint XLIFF translations
              run: ./bin/console lint:xliff translations

            - name: Lint Parameters and Services
              run: ./bin/console lint:container --no-debug

            - name: Lint Doctrine entities
              run: ./bin/console doctrine:schema:validate --skip-sync -vvv --no-interaction

            - name: Lint Composer config
              run: composer validate

            - name: Run ESLint
              run: npm run lint

    rector:
        name: Rector
        runs-on: ubuntu-latest

        if: false == github.event.pull_request.draft

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  php-version: 8.3
                  tools: composer:v2
                  ini-values: zend.assertions=1

            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Composer Cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Composer install
              run: composer install --no-interaction --no-progress

            - name: Run Rector
              run: ./vendor/bin/rector process --dry-run

    php-cs-fixer:
        name: PHP Coding Standards Fixer
        runs-on: ubuntu-latest

        if: false == github.event.pull_request.draft

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  php-version: 8.3
                  tools: composer:v2
                  ini-values: zend.assertions=1

            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Composer Cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Composer install
              run: composer install --no-interaction --no-progress

            - name: Run PHP CS Fixer
              run: ./vendor/bin/php-cs-fixer fix --dry-run --diff --no-interaction -v

    php-stan:
        name: PHPStan
        runs-on: ubuntu-latest

        if: false == github.event.pull_request.draft

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  php-version: 8.3
                  tools: composer:v2
                  ini-values: zend.assertions=1

            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Composer Cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Composer install
              run: composer install --no-interaction --no-progress

            - name: PHP Stan
              run: ./vendor/bin/phpstan

    security-checker:
        name: Security Checker
        runs-on: ubuntu-latest

        if: false == github.event.pull_request.draft

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Security checker
              uses: symfonycorp/security-checker-action@v5

    migrations-and-fixtures:
        name: Migrations & Fixtures
        runs-on: ubuntu-latest

        needs: [ lint, rector, php-cs-fixer, php-stan, security-checker ]

        services:
            postgres:
                image: postgres:15-alpine
                env:
                    POSTGRES_USER: app
                    POSTGRES_PASSWORD: "!ChangeMe!"
                    POSTGRES_DB: app
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout develop branch code
              uses: actions/checkout@v4
              with:
                  ref: develop

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  coverage: "none"
                  php-version: 8.3
                  tools: composer:v2
                  ini-values: zend.assertions=1

            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Get composer cache directory path
              id: composer-cache
              run: |
                  echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Composer cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Install vendors
              run: composer install --no-interaction --optimize-autoloader

            - name: Install node_modules
              run: npm ci

            - name: Build assets
              run: npm run build

            - name: Apply develop migrations
              run: bin/console doctrine:migrations:migrate --no-interaction

            - name: Load develop fixtures
              run: bin/console doctrine:fixtures:load --no-interaction

            - name: Switch to the PR branch
              run: |
                  git fetch
                  git switch ${{ github.head_ref }}

            - name: Install vendors
              run: composer install --no-interaction --prefer-dist --optimize-autoloader

            - name: Install node_modules
              run: npm ci

            - name: Apply migrations
              run: bin/console doctrine:migrations:migrate --no-interaction

            - name: Validate schema
              run: bin/console doctrine:schema:validate -vvv --no-interaction

            - name: Load fixtures
              run: bin/console doctrine:fixtures:load --no-interaction --purge-with-truncate

    tests:
        name: Tests

        needs: [ lint, rector, php-cs-fixer, php-stan, security-checker ]

        uses: ./.github/workflows/tests.yaml
        secrets: inherit
